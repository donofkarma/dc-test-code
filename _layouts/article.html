{% include document_head.html %}

<main id="content">
    {% if page.featured_image %}
        <div class="hero hero-featured-image">
            <img alt="{{ page.title }}" src="{{ page.featured_image }}" />
        </div>
    {% endif %}

    <div class="content-wrapper">
        <h1>{{ page.title }}</h1>

        <hr />

        <div class="row">
            <div class="col-small introduction">
                <p><small>{{ page.date | date: "%d %B" }}</small></p>
                <p>{{ page.introduction }}</p>
                <p><small>Author: {{ page.author }}</small></p>
            </div>

            <div class="col-large">
                <p class="standfirst">{{ page.standfirst }}</p>

                {{ content }}
            </div>
        </div>
    </div>
</main>

{% include document_foot.html %}
