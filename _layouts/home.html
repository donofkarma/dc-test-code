{% include document_head.html %}

<main id="content">
    {% if page.video.src %}
        <div class="video-container">
            <video autoplay class="video-background" loop poster="{{page.video.poster}}">
                <source src="{{page.video.src}}" type="video/mp4" />
            </video>
        </div>
    {% endif %}

    <div class="content-home">
        {{ content }}
    </div>
</main>

{% include document_foot.html %}
