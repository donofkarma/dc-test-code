{% include document_head.html %}

<main id="content">
    {% if page.hero != '' %}
        <div class="hero">
            <img alt="{{ page.title }}" src="{{ page.hero }}" />
        </div>
    {% endif %}

    <div class="content-wrapper">
        <div class="col-small introduction">
            <p>{{ page.introduction }}</p>
        </div>

        <div class="col-large">
            {{ content }}
        </div>
    </div>
</main>

{% include document_foot.html %}
